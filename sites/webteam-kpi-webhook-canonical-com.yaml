domain: webteam-kpi-webhook.canonical.com

image: prod-comms.docker-registry.canonical.com/webteam-kpi-webhook.canonical.com

env:
  - name: INFLUXDB_USER
    secretKeyRef:
      key: influxdb_user
      name: influxdb-credentials
  - name: INFLUXDB_PASSWORD
    secretKeyRef:
      key: influxdb_password
      name: influxdb-credentials
  - name: INFLUXDB_HOST
    secretKeyRef:
      key: influxdb_host
      name: influxdb-credentials
  - name: INFLUXDB_PORT
    secretKeyRef:
      key: influxdb_port
      name: influxdb-credentials
  - name: INFLUXDB_DATABASE
    secretKeyRef:
      key: influxdb_database
      name: influxdb-credentials
  - name: GITHUB_SECRET_KEY
    secretKeyRef:
      key: github_secret_key
      name: github-webhook-token

staging:
  nginxConfigurationSnippet: |
    more_set_headers "X-Robots-Tag: noindex";
