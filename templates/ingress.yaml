---

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: {{ get_site_name(True) }}
  namespace: {{ data.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {%- if data.nginxConfigurationSnippet %}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      {{ data.nginxConfigurationSnippet | indent(6) }}
    {%- endif %}

spec:
  {%- if not data.noTls %}
  tls:
  - secretName: {{ get_site_name(True) }}-tls

    hosts:
      - {{ domain | get_environment_domain }}
    {%- if (domain | get_environment_domain | is_apex_domain) %}
      - www.{{ domain | get_environment_domain }}
    {%- endif %}

    {%- for host in data.extraHosts %}
      {%- if host.useParentTLS %}
      - {{ host.domain | get_environment_domain }}
      {%- if (host.domain | get_environment_domain | is_apex_domain) %}
      - www.{{ host.domain | get_environment_domain }}
      {%- endif %}
      {%- endif %}
    {% endfor %}
  {%- endif %}

  {%- for host in data.extraHosts %}
  {%- if not host.useParentTLS %}
  - secretName: {{ host.domain | get_environment_domain | replace(".", "-") }}-tls
    hosts:
      - {{ host.domain | get_environment_domain }}
      {%- if (host.domain | get_environment_domain | is_apex_domain) %}
      - www.{{ host.domain | get_environment_domain }}
      {%- endif %}
  {%- endif %}
  {% endfor %}

  rules:
  - host: {{ domain | get_environment_domain }}
    http: &http_service
      paths:
      - path: /
        backend:
          serviceName: {{ get_site_name() }}
          servicePort: 80

      {%- for route in data.routes %}
      - path: {{ route.path }}
        backend:
          serviceName: {{ get_site_name() ~ route.path | replace("/", "-") }}
          servicePort: 80
      {% endfor %}

  {% if (domain | get_environment_domain | is_apex_domain) %}
  - host: www.{{ domain | get_environment_domain }}
    http: *http_service
  {%- endif %}

  {% for host in data.extraHosts %}
  - host: {{ host.domain | get_environment_domain }}
    http: *http_service

  {%- if (host.domain | get_environment_domain | is_apex_domain) %}
  - host: www.{{ host.domain | get_environment_domain }}
    http: *http_service
  {%- endif %}
  {% endfor %}
